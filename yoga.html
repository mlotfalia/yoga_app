<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>yoga app</title>
    <link rel="stylesheet" href="src//style.css" />
  </head>
  <body>
    <div class="app">
      <div class="app-warpper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="basic.html"
                    >Basic Level</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="elementary.html"
                    >Elementary Level</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="professional.html"
                    >Professional Level
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="meditation.html"
                    >Meditation Session</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <h1 class="m-5 text-center">Start Your Yoga Session</h1>
        <div class="navigator-list">
          <div class="row">
            <div class="col-sm-6 mt-5">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Choose your level
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li>
                    <a class="dropdown-item" href=" basic.html">Basic</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="elementary.html"
                      >Elementary</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="professional.html"
                      >professional</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-sm-6">
              <img
                src="images/undraw_Choose_re_7d5a.png"
                alt=""
                width="170"
                height="150"
              />
            </div>
          </div>
        </div>
        <div class="navigator-list">
          <div class="row">
            <div class="col-sm-6 mt-5">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Download a music
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li>
                    <div class="col-sm-4 col-sm-offset-4">
                      <audio controls style="width: 250px">
                        <source src="music//relax-1.mp3" />
                      </audio>
                    </div>
                  </li>
                  <li>
                    <div class="col-sm-4 col-sm-offset-4">
                      <audio controls style="width: 250px">
                        <source src="music//relax-2.mp3" />
                      </audio>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-sm-6">
              <img
                src="images/undraw_Download_re_li50.png"
                alt=""
                width="170"
                height="150"
              />
            </div>
          </div>
        </div>
        <script src="src//app.js"></script>
      </div>
    </div>
  </body>
</html>
